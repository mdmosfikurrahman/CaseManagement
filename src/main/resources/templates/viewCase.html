<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Case</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h2 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
    }

    div {
      width: 60%;
      margin: 20px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #007bff;
    }

    span {
      display: block;
      margin-top: 5px;
      color: #555;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .attachment-link {
      margin-top: 30px;
    }

    ul {
      padding: 0;
      list-style: none;
      margin-top: 5px;
    }

    ul li {
      margin-bottom: 5px;
      color: #333;
    }
  </style>
</head>

<body>
<div>
  <h2>Case Details</h2>

  <label>Organization Name:</label>
  <span th:text="${caseResponse.organizationName}"></span>

  <label>BIN:</label>
  <span th:text="${caseResponse.bin}"></span>

  <label>Case Summary:</label>
  <span th:text="${caseResponse.caseSummary}"></span>

  <label>Case Status:</label>
  <span th:text="${caseResponse.caseStatus}"></span>

  <label>Court Name:</label>
  <span th:text="${caseResponse.courtName}"></span>

  <label>Hearing Date:</label>
  <span th:text="${#dates.format(caseResponse.hearingDate, 'yyyy-MM-dd')}"></span>

  <label>Verdict:</label>
  <span th:text="${caseResponse.verdict}"></span>

  <label>Officers List:</label>
  <ul>
    <th:block th:each="officer, index : ${caseResponse.officersList}">
      <li th:text="${officer}"></li>
    </th:block>
  </ul>

  <!-- Downloadable Attachment Link -->
  <div class="attachment-link">
    <label>Attachment:</label>
    <a th:href="@{'/cases/download/' + ${caseResponse.id}}">Download Attachment</a>
  </div>

  <a th:href="@{'/cases/list'}">Back to Case List</a>
</div>
</body>

</html>
