<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Case</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        form {
            width: 50%;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        textarea,
        select,
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<h2>Edit Case</h2>

<form th:action="@{'/cases/edit/' + ${caseResponse.id}}" th:object="${caseRequest}" method="post"
      enctype="multipart/form-data">

    <label for="organizationName">Organization Name:</label>
    <input type="text" id="organizationName" name="organizationName" th:field="*{organizationName}" required>

    <label for="bin">BIN:</label>
    <input type="text" id="bin" name="bin" th:field="*{bin}" required>

    <label for="caseSummary">Case Summary:</label>
    <textarea id="caseSummary" name="caseSummary" th:field="*{caseSummary}" required></textarea>

    <label for="caseStatus">Case Status:</label>
    <select id="caseStatus" name="caseStatus" th:field="*{caseStatus}" required>
        <option th:each="status : ${T(mmr.epde.casemanagement.model.CaseStatus).values()}"
                th:value="${status}" th:text="${status}"></option>
    </select>

    <label for="courtName">Court Name:</label>
    <select id="courtName" name="courtName" th:field="*{courtName}" required>
        <option th:each="court : ${T(mmr.epde.casemanagement.model.CourtName).values()}"
                th:value="${court}" th:text="${court}"></option>
    </select>

    <label for="hearingDate">Hearing Date:</label>
    <input type="date" id="hearingDate" name="hearingDate" th:field="*{hearingDate}" required>

    <label for="verdict">Verdict:</label>
    <input type="text" id="verdict" name="verdict" th:field="*{verdict}" required>

    <label for="officersList">Officers List (comma-separated):</label>
    <input type="text" id="officersList" name="officersList" th:field="*{officersList}" required>

    <label>Attachment (PDF only):</label>
    <input type="file" th:field="*{attachment}" accept=".pdf" required />

    <input type="submit" value="Save Changes">
</form>

<a th:href="@{'/cases/list'}">Back to Case List</a>
</body>

</html>
