<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Case</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form action="/cases/add" method="post" th:object="${case}">
    <h1>Add New Case</h1>
    <label for="organizationName">Organization Name:</label>
    <input type="text" id="organizationName" name="organizationName" th:field="*{organizationName}" required>

    <label for="caseStatus">Case Status:</label>
    <select id="caseStatus" name="caseStatus" th:field="*{caseStatus}" required>
        <option value="SCN_ISSUED">SCN Issued</option>
        <option value="ADJUDICATION_ISSUED">Adjudication Issued</option>
        <option value="OTHER">Other</option>
    </select>
    <input type="text" id="otherCaseStatus" name="otherCaseStatus" th:field="*{caseStatus}" placeholder="Enter custom case status" style="display: none;">

    <label for="courtName">Court Name:</label>
    <select id="courtName" name="courtName" th:field="*{courtName}" required>
        <option value="APPEAL_COMMISSIONERATE">Appeal Commissionerate</option>
        <option value="APPELLATE_TRIBUNAL">Appellate Tribunal</option>
        <option value="HIGH_COURT">High Court</option>
        <option value="SUPREME_COURT">Supreme Court</option>
    </select>

    <label for="hearingDate">Hearing Date:</label>
    <input type="date" id="hearingDate" name="hearingDate" th:field="*{hearingDate}" required>

    <label for="verdict">Verdict:</label>
    <input type="text" id="verdict" name="verdict" th:field="*{verdict}" required>

    <label for="officersList">List of Officers:</label>
    <input type="text" id="officersList" name="officersList" th:field="*{officersList}" required>

    <label for="attachment">Attachment:</label>
    <input type="file" id="attachment" name="attachment" th:field="*{attachment}" accept=".pdf, .doc, .docx">

    <button type="submit">Save</button>
</form>
<a href="/cases">Back to Case List</a>
</body>
</html>

<script>
    document.getElementById("caseStatus").addEventListener("change", function () {
        let otherCaseStatusInput = document.getElementById("caseStatus");
        otherCaseStatusInput.style.display = (this.value === "OTHER") ? "block" : "none";
        otherCaseStatusInput.required = (this.value === "OTHER");
    });
</script>
