<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
<h2>Case List</h2>
<table>
    <thead>
    <tr>
        <th>Organization Name</th>
        <th>BIN</th>
        <th>Case Status</th>
        <th>Case No</th>
        <th>Case Date</th>
        <th>Demand</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="caseResponse : ${caseList}">
        <td th:text="${caseResponse.organizationName}"></td>
        <td th:text="${caseResponse.bin}"></td>
        <td th:text="${caseResponse.caseStatus}"></td>
        <td th:text="${caseResponse.caseNo}"></td>
        <td th:text="${caseResponse.caseDate}"></td>
        <td th:text="${caseResponse.demand}"></td>
    </tr>
    </tbody>
</table>
</body>

</html>
