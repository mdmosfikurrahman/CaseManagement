<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #495057;
        }

        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #e2e6ea;
        }

        td a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        td a:hover {
            background-color: #0056b3;
        }

        .new-case-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .new-case-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
<h2>Case List</h2>
<a class="new-case-btn" th:href="@{/cases/create}">New Case</a>
<table>
    <thead>
    <tr>
        <th>Sl No</th>
        <th>Organization Name</th>
        <th>BIN</th>
        <th>Case Status</th>
        <th>Case No</th>
        <th>Case Date</th>
        <th>Demand</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="caseResponse, iterStat : ${caseList}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${caseResponse.organizationName}"></td>
        <td th:text="${caseResponse.bin}"></td>
        <td th:text="${caseResponse.caseStatus}"></td>
        <td th:text="${caseResponse.caseNo}"></td>
        <td th:text="${caseResponse.caseDate}"></td>
        <td th:text="${caseResponse.demand}"></td>
        <td>
            <a class="action-link" th:href="@{'/cases/view/' + ${caseResponse.id}}">View</a>
            <a class="action-link" th:href="@{'/cases/edit/' + ${caseResponse.id}}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
