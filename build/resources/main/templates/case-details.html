<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        dl {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        dt, dd {
            display: inline-block;
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Case Details</h1>
<dl>
    <dt>ID:</dt>
    <dd th:text="${case.id}"></dd>

    <dt>Organization Name:</dt>
    <dd th:text="${case.organizationName}"></dd>

    <dt>Bin:</dt>
    <dd th:text="${case.bin}"></dd>

    <dt>Case Status:</dt>
    <dd th:text="${case.caseStatus}"></dd>

    <dt>Case Number:</dt>
    <dd th:text="${case.caseNo}"></dd>

    <dt>Case Date:</dt>
    <dd th:text="${#dates.format(case.caseDate, 'yyyy-MM-dd')}"></dd>

    <dt>Demand:</dt>
    <dd th:text="${case.demand}"></dd>

    <dt>Case Summary:</dt>
    <dd th:text="${case.caseSummary}"></dd>

    <dt>Court Name:</dt>
    <dd th:text="${case.courtName}"></dd>

    <dt>Hearing Date:</dt>
    <dd th:text="${#dates.format(case.hearingDate, 'yyyy-MM-dd')}"></dd>

    <dt>Verdict:</dt>
    <dd th:text="${case.verdict}"></dd>

    <dt>Officers List:</dt>
    <dd th:text="${case.officersList}"></dd>

    <!-- Add more fields as needed -->

</dl>
<a href="/cases">Back to Case List</a>
</body>
</html>
